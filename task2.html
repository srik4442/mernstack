<!DOCTYPE html>
<html>
<head>
    <title>Nested Lists</title>
</head>
<body>
    <div style="border: 1px solid black; display: inline-block; padding:4px ;">
        <p>Lists can be nested (list inside list):<p>
        <ul>
            <li>Coffee</li>
            <li>Tea</li>
            <ul>
                <li>Black tea</li>
                <li>Green tea</li>
            </ul>
            <li>Milk</li>
        </ul>
    </div>
</body>
</html>
