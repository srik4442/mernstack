<!DOCTYPE html>
<html>
<head>
    <title>Sign Up Form</title>
    <style>
        /* Style for labels */
        label {
            display: inline-block;
            width: 150px; /* Adjust the width as needed for consistent spacing */
            text-align: left; /* Align labels to the left for uniformity */
            margin-right: 10px; /* Add margin between label and input */
        }

        /* Style for input textboxes */
        input[type="text"],input[type="password"] {
            width: 200px; /* Set the width of textboxes as needed */
            padding: 5px; /* Add padding for better appearance */
            border: 1px solid gray ;
        }

        .bordered-button {
            padding: 2px 5px; /* Add padding for button size */
            border: 2px solid #333; /* Add a 2px solid border with color */
            background-color: #eee; /* Set background color */
            color: #333; /* Set text color */
            text-align: center; /* Center-align text */
            text-decoration: none; /* Remove underlines */
            display: inline-block; /* Make buttons inline-block elements */
            font-size: 16px; /* Set font size */
            cursor: pointer; /* Add a pointer cursor on hover */
            border-radius: 5px; /* Add rounded corners */
        }
    </style>
</head>
<body>
    <form>
        <label for="full_name">Full Name:</label>
        <input type="text" name="full_name"><br><br>

        <label for="user_name">Username:</label>
        <input type="text" name="user_name"><br><br>

        <label for="password">Password:</label>
        <input type="password" name="password" required><br><br>

        <label for="re_password">Re Password:</label>
        <input type="password" name="re_password"><br><br>

        <label for="address">Address:</label>
        <input type="text" name="address"><br><br>

        <label for="Age">Age: </label>
        <input type="text" name="Age"><br><br>

        <label for="gender">Gender:</label>
        <select name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>

        <input type="submit" class="bordered-button" value="Save">
    </form>
</body>
</html>
