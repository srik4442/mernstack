<!DOCTYPE html>
<html>
<head>
    <style>
        table {
          width: 50%;
          border-collapse: separate;
          border-spacing:2px;
        }
        th, td {
          border: 1px solid transparent;
          padding: 8px;
          text-align: left;
          background-color: rgb(0, 213, 255);
        }

        th {
          border: 1px solid transparent;
          padding: 8px;
          text-align: center;
          background-color: rgb(0, 213, 255);
        }
      </style>
</head>
<body>
    <table>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
    </table>
</body>
</html>
